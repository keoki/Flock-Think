<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Boostrap -->
	<link type="text/css" href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link type="text/css" href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/jqcloud.css" />
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<title>
		{% if text %} 
			 FlockThink search: {{text['term']}}
		{% else %}
			FlockThink
		{% endif %}
	</title>
	<script type="text/javascript">
		  // Google Analytics
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-38623235-1']);
		  _gaq.push(['_setDomainName', 'flockthink.com']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

	</script>
</head>


<body>
	<style type="text/css">
		.slice text {
			font-size: 16pt;
		}
	    .row-fluid h1 {
			font-size: 65px;
			line-height: 65px;
	    }
	</style>

	<div class="navbar navbar-inverse navbar-fixed-top">
	  <div class="navbar-inner">
	    <div class="container">
	      <a class="brand" href="/">FlockThink</a>
	        <ul class="nav">
	          <li><a href="/about">About</a></li>
	        </ul>
			<div class="navbar-form pull-right">
				<form class="navbar-form pull-right" action="/search" method="POST" >
				  	<input type="text" name='search_text' placeholder='@sxsw, #iphone, goodreads' class="span3">
				  	<button type="submit" class="btn btn-primary">Search</button>
				</form>
			</div>
	    </div>
	  </div>
	</div>
	<br>
	<br>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	<footer style="text-align:right;">
		FlockThink by <a href="http://twitter.com/KeokiSeu/">Keoki Seu</a> &nbsp;
	</footer>
	<script src="/static/bootstrap/js/bootstrap.js"></script>
</body>

</html>
